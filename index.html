<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LUXURY RESTAURANT MANAGEMENT</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #3b82f6;
        --primary-light: #e0f2fe;
        --accent: #fbbf24;
        --surface: #fff;
        --background: #f3f4f6;
        --sidebar: #f9fafb;
        --text: #222;
        --text-light: #6b7280;
        --border: #e5e7eb;
        --shadow: 0 4px 24px rgba(59, 130, 246, 0.08);
        --radius: 24px;
        --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        background: var(--background);
        color: var(--text);
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
      }
      .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        bottom: 0;
        width: 80px;
        background: var(--surface);
        box-shadow: var(--shadow);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem 0.5rem;
        z-index: 10;
        border-radius: 0 var(--radius) var(--radius) 0;
        gap: 2rem;
      }
      .logo {
        margin-bottom: 2rem;
      }
      .logo-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: linear-gradient(
          135deg,
          var(--primary) 60%,
          var(--accent) 100%
        );
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Playfair Display", serif;
        font-size: 1.5rem;
        color: #fff;
        font-weight: bold;
        box-shadow: 0 2px 8px rgba(59, 130, 246, 0.13);
      }
      .nav-links {
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
        width: 100%;
        align-items: center;
      }
      .nav-links a {
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        color: var(--text-light);
        font-size: 1.3rem;
        background: none;
        transition: var(--transition);
        text-decoration: none;
        position: relative;
      }
      .nav-links a.active,
      .nav-links a:hover {
        background: var(--primary-light);
        color: var(--primary);
        box-shadow: 0 2px 8px rgba(59, 130, 246, 0.07);
        transform: scale(1.08);
      }
      .main-content {
        margin-left: 100px;
        padding: 2.5rem 3vw;
        min-height: 100vh;
        max-width: 1200px;
      }
      .header {
        background: var(--surface);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 2rem 2.5rem 1.5rem 2.5rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 2.5rem;
        border: 1px solid var(--border);
        gap: 2rem;
      }
      .header-title {
        font-family: "Playfair Display", serif;
        font-size: 2.1rem;
        color: var(--primary);
        letter-spacing: 1px;
      }
      .search-bar {
        flex: 1;
        margin: 0 2rem;
        max-width: 350px;
        position: relative;
      }
      .search-bar input {
        width: 100%;
        padding: 0.7rem 2.5rem 0.7rem 1.2rem;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: var(--primary-light);
        font-size: 1rem;
        color: var(--text);
        outline: none;
        transition: var(--transition);
      }
      .search-bar input:focus {
        border-color: var(--primary);
        background: #fff;
      }
      .search-bar .icon {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--primary);
        font-size: 1.2rem;
      }
      .profile-section {
        width: 44px;
        height: 44px;
        border-radius: 50%;
        background: var(--primary-light);
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--primary);
        font-weight: 700;
        font-size: 1.2rem;
        box-shadow: 0 2px 8px rgba(59, 130, 246, 0.08);
      }
      .dashboard-cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 2rem;
        margin-bottom: 2.5rem;
      }
      .card {
        background: var(--surface);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 2rem 1.5rem;
        border: 1px solid var(--border);
        transition: var(--transition);
        position: relative;
        overflow: hidden;
        min-height: 140px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .card::after {
        content: "";
        position: absolute;
        right: -40px;
        top: -40px;
        width: 90px;
        height: 90px;
        background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
        opacity: 0.13;
        z-index: 0;
      }
      .card-title {
        color: var(--text-light);
        font-size: 1.1rem;
        margin-bottom: 0.7rem;
        position: relative;
        z-index: 1;
      }
      .card-value {
        font-family: "Playfair Display", serif;
        font-size: 2.3rem;
        color: var(--primary);
        margin-bottom: 0.4rem;
        position: relative;
        z-index: 1;
      }
      .card-desc {
        color: var(--text-light);
        font-size: 1rem;
        position: relative;
        z-index: 1;
      }
      .quick-actions {
        margin-bottom: 2.5rem;
        display: flex;
        gap: 1.2rem;
        flex-wrap: wrap;
      }
      .quick-actions button {
        background: var(--primary);
        color: #fff;
        border: none;
        padding: 0.9rem 2.1rem;
        border-radius: 999px;
        font-weight: 600;
        font-size: 1.08rem;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(59, 130, 246, 0.09);
        transition: var(--transition);
        outline: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .quick-actions button:hover {
        background: var(--accent);
        color: var(--primary);
        transform: translateY(-3px) scale(1.04);
        box-shadow: 0 6px 20px rgba(251, 191, 36, 0.13);
      }
      .recent-activity {
        background: var(--surface);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 2rem 1.5rem;
        border: 1px solid var(--border);
        margin-bottom: 2rem;
      }
      .recent-activity-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 1.2rem;
      }
      .recent-activity h3 {
        color: var(--primary);
        font-family: "Playfair Display", serif;
        font-size: 1.3rem;
      }
      .recent-activity table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        background: transparent;
      }
      .recent-activity th,
      .recent-activity td {
        padding: 1rem 0.7rem;
        text-align: left;
      }
      .recent-activity th {
        color: var(--text-light);
        font-weight: 600;
        border-bottom: 2px solid var(--border);
        font-size: 1.05rem;
      }
      .recent-activity td {
        color: var(--text);
        border-bottom: 1px solid var(--border);
        font-size: 1.05rem;
      }
      .recent-activity tr:hover td {
        background: var(--primary-light);
        transition: var(--transition);
      }
      .add-activity-btn {
        background: var(--accent);
        color: var(--primary);
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(251, 191, 36, 0.13);
        transition: var(--transition);
      }
      .add-activity-btn:hover {
        background: var(--primary);
        color: #fff;
        transform: scale(1.1);
      }
      /* Modal styles */
      .modal-bg {
        display: none;
        position: fixed;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.18);
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }
      .modal-bg.active {
        display: flex;
      }
      .modal {
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(59, 130, 246, 0.13);
        padding: 2rem 2.5rem;
        min-width: 320px;
        max-width: 90vw;
        animation: modalIn 0.25s;
      }
      @keyframes modalIn {
        from {
          transform: translateY(40px) scale(0.95);
          opacity: 0;
        }
        to {
          transform: none;
          opacity: 1;
        }
      }
      .modal label {
        display: block;
        margin-top: 1rem;
        color: var(--text-light);
      }
      .modal input,
      .modal select {
        width: 100%;
        margin-top: 0.3rem;
        margin-bottom: 0.8rem;
        padding: 0.7rem 1rem;
        border-radius: 8px;
        border: 1px solid var(--border);
        background: var(--primary-light);
        font-size: 1rem;
        color: var(--text);
        outline: none;
        transition: var(--transition);
      }
      .modal input:focus,
      .modal select:focus {
        border-color: var(--primary);
      }
      .modal-actions {
        display: flex;
        gap: 1rem;
        justify-content: flex-end;
        margin-top: 1rem;
      }
      .modal-actions button {
        padding: 0.7rem 1.5rem;
        border-radius: 8px;
        border: none;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: var(--transition);
      }
      .modal-actions .save-btn {
        background: var(--primary);
        color: #fff;
      }
      .modal-actions .save-btn:hover {
        background: var(--accent);
        color: var(--primary);
      }
      .modal-actions .cancel-btn {
        background: var(--primary-light);
        color: var(--primary);
      }
      .modal-actions .cancel-btn:hover {
        background: #eee;
      }
      @media (max-width: 900px) {
        .main-content {
          padding: 1.2rem 1vw;
        }
        .dashboard-cards {
          gap: 1rem;
        }
        .header {
          flex-direction: column;
          gap: 1rem;
        }
      }
      @media (max-width: 600px) {
        .main-content {
          margin-left: 0;
          padding: 0.7rem 1vw;
        }
        .sidebar {
          display: none;
        }
      }
    </style>
    <!-- Icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <nav class="sidebar">
      <div class="logo">
        <div class="logo-icon"><i class="fa-solid fa-utensils"></i></div>
      </div>
      <div class="nav-links">
        <a href="#" class="active" title="Dashboard"
          ><i class="fa-solid fa-gauge"></i
        ></a>
        <a href="#" title="Tables"><i class="fa-solid fa-chair"></i></a>
        <a href="#" title="Menu"><i class="fa-solid fa-book-open"></i></a>
        <a href="#" title="Orders"><i class="fa-solid fa-receipt"></i></a>
        <a href="#" title="Staff"><i class="fa-solid fa-user-tie"></i></a>
        <a href="#" title="Reports"><i class="fa-solid fa-chart-line"></i></a>
      </div>
    </nav>
    <main class="main-content">
      <header class="header">
        <div class="header-title">Restaurant Management</div>
        <div class="search-bar">
          <input
            type="text"
            id="searchInput"
            placeholder="Search activities, staff, tables..."
          />
          <span class="icon"><i class="fa-solid fa-magnifying-glass"></i></span>
        </div>
        <div class="profile-section">A</div>
      </header>
      <div class="dashboard-cards">
        <div class="card">
          <h3 class="card-title">Active Tables</h3>
          <div class="card-value" id="activeTables">12</div>
          <p class="card-desc">Currently occupied</p>
        </div>
        <div class="card">
          <h3 class="card-title">Today's Orders</h3>
          <div class="card-value" id="todaysOrders">34</div>
          <p class="card-desc">Total orders</p>
        </div>
        <div class="card">
          <h3 class="card-title">Revenue</h3>
          <div class="card-value" id="revenue">5.200.000₫</div>
          <p class="card-desc">Today's earnings</p>
        </div>
      </div>
      <div class="quick-actions">
        <button onclick="openModal()">
          <i class="fa-solid fa-plus"></i> Add Activity
        </button>
        <button><i class="fa-solid fa-utensils"></i> Add Menu Item</button>
        <button><i class="fa-solid fa-chair"></i> Add Table</button>
        <button><i class="fa-solid fa-receipt"></i> Create Order</button>
      </div>
      <div class="recent-activity">
        <div class="recent-activity-header">
          <h3>Recent Activities</h3>
          <button
            class="add-activity-btn"
            onclick="openModal()"
            title="Add Activity"
          >
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
        <table id="activityTable">
          <tr>
            <th>Time</th>
            <th>Staff</th>
            <th>Action</th>
            <th>Details</th>
          </tr>
          <tr>
            <td>09:12</td>
            <td>John Smith</td>
            <td>New Menu Item</td>
            <td>Added "Wagyu Steak"</td>
          </tr>
          <tr>
            <td>09:05</td>
            <td>Sarah Johnson</td>
            <td>Order Created</td>
            <td>Table 5 - 450.000₫</td>
          </tr>
        </table>
      </div>
      <!-- Modal Add Activity -->
      <div class="modal-bg" id="modalBg">
        <form
          class="modal"
          id="activityForm"
          onsubmit="return addActivity(event)"
        >
          <h3 style="color: var(--primary); margin-bottom: 1rem">
            Add Activity
          </h3>
          <label>Time</label>
          <input type="time" required name="time" />
          <label>Staff</label>
          <input type="text" required name="staff" placeholder="Staff name" />
          <label>Action</label>
          <select name="action" required>
            <option value="">Select action</option>
            <option>New Menu Item</option>
            <option>Order Created</option>
            <option>Table Added</option>
            <option>Staff Added</option>
            <option>Revenue Updated</option>
          </select>
          <label>Details</label>
          <input type="text" required name="details" placeholder="Details" />
          <div class="modal-actions">
            <button type="button" class="cancel-btn" onclick="closeModal()">
              Cancel
            </button>
            <button type="submit" class="save-btn">Save</button>
          </div>
        </form>
      </div>
    </main>
    <script>
      // Modal logic
      function openModal() {
        document.getElementById("modalBg").classList.add("active");
        setTimeout(() => {
          document.querySelector('#modalBg input[name="time"]').focus();
        }, 200);
      }
      function closeModal() {
        document.getElementById("modalBg").classList.remove("active");
        document.getElementById("activityForm").reset();
      }
      // Add activity to table
      function addActivity(e) {
        e.preventDefault();
        const form = e.target;
        const time = form.time.value;
        const staff = form.staff.value;
        const action = form.action.value;
        const details = form.details.value;
        const table = document.getElementById("activityTable");
        const row = table.insertRow(1);
        row.innerHTML = `<td>${time}</td><td>${staff}</td><td>${action}</td><td>${details}</td>`;
        closeModal();
        return false;
      }
      // Search filter
      document
        .getElementById("searchInput")
        .addEventListener("input", function () {
          const val = this.value.toLowerCase();
          const rows = document.querySelectorAll(
            "#activityTable tr:not(:first-child)"
          );
          rows.forEach((row) => {
            row.style.display = [...row.children].some((td) =>
              td.textContent.toLowerCase().includes(val)
            )
              ? ""
              : "none";
          });
        });
      // ESC to close modal
      window.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closeModal();
      });
    </script>
  </body>
</html>
